
sudo: required


language: python
python:
  -  "3.5"

services:
  - docker

script: true

after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker build -t 4hlberg/weather-forcast-training:"$GIT_TAG" .;
    docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    docker push 4hlberg/weather-forcast-training:"$GIT_TAG";
fi
